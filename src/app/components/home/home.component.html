<div class="home-container" fxLayout="row" fxLayoutGap="5px">
  <div fxLayout="column" fxLayoutGap="3px" fxFlex="1 1 55">
    <app-table-widget class="table-widget-red" draggable="false" fxFlex="1 1 50" tableId="1" showButtons="true"
                      warnDateColumnName="date"
                      [orderColumn]="orderColumns['1']" (cellClick)="cellClicked(1, $event)"></app-table-widget>
    <app-table-widget class="table-widget-blue" draggable="false" fxFlex="1 1 50" tableId="2" showButtons="true"
                      warnDateColumnName="date"
                      [orderColumn]="orderColumns['2']" (cellClick)="cellClicked(2, $event)"></app-table-widget>
  </div>
  <div fxLayout="column" fxLayoutGap="3px" fxFlex="1 1 45">
    <app-table-widget class="table-widget-deep-purple" draggable="false" fxFlex="1 1 100" tableId="3"
                      [orderColumn]="orderColumns['3']" showButtons="true"
                      (cellClick)="cellClicked(3, $event)"></app-table-widget>
   </div>
</div>
